<html>

<head>
    <meta charset="utf-8" lang="pt-br">
    <title>Cadastro Livro</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/funcionario_cadastro.css">
</head>

<body onload="configurarMemoriaSecundaria()">
    <div id="container" class="collumn-wrap" style="color: beige; background-color: rgb(93, 35, 107); border-radius: 10px; padding: 30px; margin-bottom: 12px;">
        <form action="#" method="post" id="formularioDados">
            <fieldset>
                <div >
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="titulo">Título do livro</label>
                            <input type="text" name="titulo" id="titulo" value="" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="cod">Código do livro</label>
                            <input type="text" name="cod" id="cod" value="" class="form-control">
                        </div>
                    
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="autor" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-5">
                            <label for="editora">Editora</label>
                            <input type="text" name="editora" id="editora" class="form-control" value="">
                        </div>
                        <div class="col-lg-1">
                            <label for="vol">Volume</label>
                            <input type="text" name="vol" id="vol" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button type="button" class="form-control" onclick="cadastrar()" style="color: rgb(53, 44, 21); background-color: rgb(223, 196, 248); width: 20vw;">Cadastrar</button>
                        </div>
                    </div>
                   
                </div>

            </fieldset>
        </form>
        
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/livroCadastro.js"></script>
</body>

</html>
