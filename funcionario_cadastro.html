<html>

<head>
    <meta charset="utf-8" lang="pt-br">
    <title>Página Inicial</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/funcionario_cadastro.css">
</head>

<body onload="configurarMemoriaSecundaria()">
    <div id="container" class="collumn-wrap" style="color: beige; background-color: rgb(93, 35, 107); border-radius: 10px; padding: 30px; margin-bottom: 12px;">
        <form action="#" method="post" id="formularioDados">
            <fieldset>
                <div >
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="usuario">nome de usuário</label>
                            <input type="text" name="usuario" id="usuario" value="" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" value="" class="form-control">
                        </div>
                    
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="nome" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-5">
                            <label for="sal">Salário (sem comissão)</label>
                            <input type="text" name="sal" id="sal" class="form-control" value="">
                        </div>
                        <div class="col-lg-1">
                            <label for="com">Comissão</label>
                            <input type="text" name="com" id="com" class="form-control" value="" placeholder="em %">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3"></div>
                        <div class="col-lg-6">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" value="">
                        </div>
                    </div>
                    <div class="justify-content-center">
                        <button type="button" class="form-control" onclick="cadastrar()" style="color: rgb(53, 44, 21); background-color: rgb(223, 196, 248); width: 20vw;">Cadastrar</button>
                    </div>
                    
                </div>

            </fieldset>
        </form>
        
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/funcionario_cadastro.js"></script>
</body>

</html>
